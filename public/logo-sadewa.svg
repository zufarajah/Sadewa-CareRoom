<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer yellow border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#F6D54A" stroke-width="8"/>
  
  <!-- Inner green circle -->
  <circle cx="100" cy="100" r="80" fill="#008F4A"/>
  
  <!-- Medical cross -->
  <g fill="white">
    <!-- Vertical bar -->
    <rect x="85" y="50" width="30" height="100" rx="5"/>
    <!-- Horizontal bar -->
    <rect x="50" y="85" width="100" height="30" rx="5"/>
  </g>
  
  <!-- Shadow effect -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2" filter="url(#shadow)"/>
</svg>